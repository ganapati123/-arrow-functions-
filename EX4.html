    <title>Arrow function no params</title>
</head>
<body>
    <!-- if you don't have any parameter & single statement in arrow function  -->
    <script>
 //if you have any values return then return value you must stored in another variable after called the function
        // var product = ()=>{return 5*7}
        // var p= product()
        // console.log(p)

        // var greet = ()=>console.log("Good Morning ")
        // greet()

        var greet = _=>console.log("Good Morning ")
        greet()
               
     //if you want to try to more than one statement with arrow functins without any parameters
     var greet = _ =>{
        console.log("Good Morning")
        console.log("Ganapati")
     } 
     greet()  
     
     
    </script>
</body>
